<div class="container">
    <h1>Project Budget Tracker</h1>
    
    <!-- Budget Input Section -->
    <div class="budget-input-section">
        <h2>Set Project Budget</h2>
        <input type="number" id="totalBudget" placeholder="Enter total budget">
        <button onclick="setTotalBudget()">Set Budget</button>
    </div>

    <!-- Expense Input Section -->
    <div class="expense-input-section">
        <h2>Add Expense</h2>
        <select id="expenseCategory">
            <option value="equipment">Equipment</option>
            <option value="salaries">Salaries</option>
            <option value="marketing">Marketing</option>
            <option value="miscellaneous">Miscellaneous</option>
        </select>
        <input type="number" id="expenseAmount" placeholder="Enter amount">
        <input type="text" id="expenseDescription" placeholder="Description">
        <button onclick="addExpense()">Add Expense</button>
        
        <!-- New ML Predictions Section -->
        <div class="ml-predictions" id="mlPredictions" style="display: none;">
            <h3>AI Predictions</h3>
            <div class="prediction-details">
                <p>Expected amount: <span id="expectedAmount">$0</span></p>
                <p>Confidence: <span id="predictionConfidence">0%</span></p>
                <p>Suggested maximum: <span id="suggestedMax">$0</span></p>
            </div>
        </div>
    </div>

    <!-- Budget Overview -->
    <div class="budget-overview">
        <h2>Budget Overview</h2>
        <div class="progress-bar-container">
            <div id="budgetProgress" class="progress-bar"></div>
        </div>
        <div id="budgetSummary">
            <p>Total Budget: <span id="displayTotalBudget">$0</span></p>
            <p>Total Expenses: <span id="displayTotalExpenses">$0</span></p>
            <p>Remaining Budget: <span id="displayRemainingBudget">$0</span></p>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
        <div class="chart-container">
            <canvas id="expensePieChart"></canvas>
        </div>
    </div>

    <!-- Expense List -->
    <div class="expense-list-section">
        <h2>Expense List</h2>
        <div id="expenseList"></div>
    </div>

    <!-- Budget Suggestions -->
    <div class="suggestions-section">
        <h2>Budget Suggestions</h2>
        <div id="budgetSuggestions"></div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
